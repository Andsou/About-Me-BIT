<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact me!</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">         
                <a href="index.html"><img src="images/andy-logo.jpg" alt="Logo"></a> 
            </div>

            <ul id="header-links">
                <li ><a href="index.html">Home Page</a></li>
                <li ><a href="skills.html">BIT Term 2 Review</a></li>
                <li ><a href="contactForm.html">Contact Me!</a></li>              
            </ul>
            
            <div id="social-links">
                <a href="https://www.linkedin.com/in/andy-soutcharith/" target="_blank"><img class="github-logo" src="images/linkedin-logo.jpg" alt="Logo"></a>
                <a href="https://github.com/Andsou" target="_blank"><img class="github-logo" src="images/github-logo.jpg" alt="Logo"></a>
            </div>          
        </header>
      
        <div id="contact-form">
            
            <form action="index.html">
                <h1>Contact Me</h1>
                <fieldset>
                    <label for="fullname">Your Name</label>
                    <input type="text" id="fullname" name="name">
                    <p class="errors" id="fullname_error">* Required field</p>

                    <label for="email">Your Email</label>
                    <input id="email" name="email" type="text" />
                    <p class="errors" id="email_error">* Required field</p>
					<p class="errors" id="emailformat_error">* Invalid email address</p>

                    <label for="phone">Your Phone Number</label>
                    <input type="tel" id="phone">
                    <p class="errors" id="phone_error">* Required field</p>
					<p class="errors" id="phoneformat_error">* Invalid phone number</p>

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <p class="errors" id="message_error">* Required field</p>

                    <div id="submitReset">
                        <input type="submit" id="submit">
                        <input type="reset" id="reset">
                    </div>
                </fieldset>
            </form>
        </div>

        <footer>
            <ul id="footer-links">

            </ul>
        </footer>
    </body>
</html>
